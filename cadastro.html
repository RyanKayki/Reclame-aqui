<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/sunshine2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script crossorigin="anonymous" defer="defer" type="application/javascript"
    src="https://github.githubassets.com/assets/signup-redesign-315451c451e2.js"></script>
<link rel="stylesheet" href="home/styles/cadastro.css">
</head>

<body>
  <div id="central">
    <br>
    <div class="login">
      <a href="acesso.html" class="acesso-text" style=" font-size: 15px;"><button class="btn-login"
          style="width: 120px;">Login</button></a>
    </div>
    <main class="base" style="display: flex; justify-content: center; align-items: center;">


      <div class="form-card1">
        <div class="form-card2">
          <form class="form" id="formulario" onsubmit="enviarDados(event)">
            <p class="form-heading ">Cadastro de Usuário</p>

            <div class="form-field">
              <input required="" placeholder="Nome" class="input-field" type="text" id="nome" name="nome" />
            </div>

            <div class="form-field">
              <input required="" placeholder="Email" class="input-field" type="email" id="email" name="email" />
            </div>

            <div class="form-field">
              <input required="" placeholder="Senha (Somente números)" class="input-field" type="password" id="senha" name="senha" onblur="validaSenha()"/>
          </div>
          
          <div class="form-field">
              <input required="" placeholder="Confirmar Senha" class="input-field" type="password" id="confirmar_senha" onblur="validaSenha()"/>
          </div><br>

            <button  type="submit" class="button" onclick="validaSenha()">
              Cadastrar
              <svg fill="currentColor" viewBox="0 0 24 24" class="icon">
                  <path clip-rule="evenodd"
                      d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
                      fill-rule="evenodd"></path>
              </svg>
          </button>
            <p id="resultado" class="text-center" style="color: white;"></p>
          </form>
        </div>
      </div>

      <div id="stars"></div>
      <div id="stars2"></div>

    </main>
    <script src="js/index.js"></script>
</body>
</html>
