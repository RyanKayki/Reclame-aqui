<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Solicitação</title>
  <link rel="stylesheet" href="styles/solicitar.css">
  <link rel="stylesheet" href="../css/sunshine2.css">


</head>

<body>

  <form id="formulario" onsubmit="enviarreclama(event)" class="w-100 d-flex justify-content-center" action="/reclamar"
    method="POST">
    <div class="card" style="width: 50%;">
      <h5 id="card-name" class="card-header">Nome</h5>
      <h5 id="card-email"></h5>
      <div class="form-group" id="formreclama">
        <div class="select mt-3">
          <select class="form-control mx-4" id="setor" style="width: 94%;" name="setor" required>
            <option selected disabled>Escolha o setor</option>
            <option value="Jardim">Jardim</option>
            <option value="Ceo">CEO</option>
            <option value="TI">Tecnico de Ti</option>
            <option value="Market">Market Digital</option>
          </select>
        </div>
      </div>
      <div class="card-body">
        <h5 class="card-title"><textarea name="assunto" class="form-control" required placeholder="Digite o Assunto"
            maxlength="20"></textarea></h5>
        <p class="card-text">
        <div class="form-floating mb-2">
          <textarea name="reclama" class="form-control" required placeholder="Digite sua reclamação"
            style="height: 200px;"></textarea>
        </div>
        </p>
        <button id="btn-reclame" class="button">
          Enviar
        </button>
      </div>
    </div>
  </form>

  <div id="stars"></div>
  <div id="stars2"></div>

  <script src="../js/index.js"></script>
  <script src="javascript/solicitar.js"></script>

</body>

</html>
